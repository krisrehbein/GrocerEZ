<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="active"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>
<th:block th:each="pull : ${pullOutData}">
    <p th:text="${pull}"></p>
</th:block>

<th:block th:each="result: ${results}">
    <img  alt="" width="150"  src=""
          th:src="@{${result.recipe.image}}"/>
    <p th:text="${result.recipe.label}" ></p>
    <div th:each="i, iStat : ${result.recipe.ingredientLines}">
        <ul>
            <li th:text="${result.recipe.ingredientLines[iStat.index]}"></li>
        </ul>
    </div>
</th:block>
<nav aria-label="Search Results">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>

</body>
